<div style="width: 600px;">
<h1 mat-dialog-title>Enter your Name</h1>
<mat-dialog-content class="mat-typography">
  <form style=" width: 100%;">
    <mat-form-field style=" width: 100%;">
      <mat-label>Enter name</mat-label>
      <input matInput placeholder="John Doe"  [(ngModel)]="userName" name="userName">
    </mat-form-field>

  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary" [disabled]="userName === ''" (click)="openDialog1()" mat-dialog-close>Save</button>
</mat-dialog-actions>
</div>
