
<mat-card class="example-card-2">
  <mat-card-header>
    <mat-card-subtitle><h2 style="color: red;font-size: 14px;">{{data.errorType}}</h2></mat-card-subtitle>
    <mat-card-title></mat-card-title>
  </mat-card-header>
  <mat-card-content>
   <h2 style="color: black;font-size: 24px;">{{data.errorDescription}}</h2>
    <mat-divider></mat-divider>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="cancel()" mat-dialog-close>Cancel</button>
  </mat-card-actions>
</mat-card>
