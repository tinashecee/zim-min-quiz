
<mat-card class="example-card-2">
  <mat-card-header>
    <mat-card-subtitle></mat-card-subtitle>
    <mat-card-title><h1 style="color: red;font-size: 14px;">Congratulations {{data.name}}</h1></mat-card-title>
  </mat-card-header>
  <mat-card-content>
   <h2 style="color: black;font-size: 24px;">You came in {{data.position}}</h2>
    <mat-divider></mat-divider>
    <h2 style="color: black;font-size: 24px;">with a score of {{data.score}} %</h2>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="accent" (click)="cancel()" mat-dialog-close>Cancel</button>
  </mat-card-actions>
</mat-card>
